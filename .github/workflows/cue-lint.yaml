name: yaml lint useing cue
on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true
      - name: install cue
        run: go install cuelang.org/go/cmd/cue@latest
      - run: cue vet sample.yaml check.cue
